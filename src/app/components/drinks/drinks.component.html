<div class="no-connection">
  <app-no-internet *ngIf="!beers && hasError"></app-no-internet>
</div>

<div *ngIf="beers" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="33" fxFlex.gt-md="25" fxFlex="100" *ngFor="let beer of beers">
    <md-card>
      <div class="picture-wrapper">
        <img md-card-image src="{{beer['image_url']}}">
      </div>
      <md-card-content>
        <p>
          {{beer['brewers_tips']}}
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
