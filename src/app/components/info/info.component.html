<div class="no-connection">
  <app-no-internet *ngIf="!pictureOfTheDay && hasError"></app-no-internet>
</div>
<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <md2-datepicker
    (change)="onSelectDate($event)"
    [isOpen]="true">
  </md2-datepicker>
</div>
<div class="no-connection">
  <app-no-internet *ngIf="!hasInternet"></app-no-internet>
</div>
<div *ngIf="(pic || info) && !errorMessage" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="50" fxFlex.gt-md="50" fxFlex="100">
    <md-card>
      <div class="picture-wrapper">
        <img md-card-image src="{{pic}}">
      </div>
      <md-card-content>
        <p>
          {{info}}
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
<div *ngIf="errorMessage && hasInternet">
  <p>{{errorMessage}}</p>
</div>
