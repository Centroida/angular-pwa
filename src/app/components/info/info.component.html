
<div *ngIf="!hasError && !loading" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <material-datepicker
    dateFormat="YYYY-MM-DD"
    placeholder="YYYY-MM-DD"
    [rangeEnd]="testRangeDate"
    (onSelect)="onSelectDate($event)">
  </material-datepicker>
</div>
<div *ngIf="dateOverRange !== ''" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <p>{{dateOverRange}}</p>
</div>

<div class="wrapper" *ngIf="hasError && !loading" class="no-connection">
  <md-card>
    <div class="picture-wrapper">
      <img src="../../../assets/images/no-photo.png">
    </div>
    <md-card-content>
      <p>If you are offline viewing, you'll need to visit this page with a network connection first before it can work offline.</p>
    </md-card-content>
  </md-card>
</div>
<div class="wrapper" *ngIf="picOfTheDay" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <div *ngIf="!hasError && !loading" fxFlex.gt-sm="50" fxFlex.gt-md="50" fxFlex="100">
    <md-card>
      <div class="picture-wrapper">
        <img class="nasa-image" md-card-image src="{{picOfTheDay['url']}}">
      </div>
      <md-card-content>
        <p>
          {{picOfTheDay['explanation']}}
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
<md-progress-spinner mode="indeterminate" *ngIf="loading" class="center-spinner center-screen"></md-progress-spinner>
